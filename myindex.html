<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">    
    <title>世界杯</title>
    <link rel="stylesheet" type="text/css" media="screen" href="third/weiui/weui.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/myindex.css" />
</head>
<body>
    <div id="otherheader">
        <div class="otherheader_left" onclick="goBackClick()"><img src="img/left.png" class="otherheader_left_img"></div>
        <div class="otherheader_text"><span>个人主页</span></div>        
    </div>
	<div class="myindex">
            <div id="myindex_img">
                <div><img src="img/user_img1.png"></div>
                <div class="user_name">
                    <span>A杨洋洋1</span> 
            </div>
            <div><span class="my_lv">LV0</span></div>
        </div>
            <div class="weui-flex" id="my_placeholder">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <div class="my_line"></div>
                        <p>100</p>
                        <p>胜率排名</p>
                    </div>
                </div>           
                <div class="weui-flex__item">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <p>100</p>
                        <p>累积得积分</p>
                    </div>
                </div>            	
                </div>
                <div class="weui-flex__item">
                <div class="weui-flex__item">
                    <div class="placeholder">
                    <div class="my_line"></div>
                        <p>100</p>
                        <p>积分排名</p>
                    </div>
                </div>            	
                </div>
            </div>
            <div class="myidnex_titel">
                <span>最近30天的战绩</span>
                <div class="myidnex_titel_line"></div>
            </div>
            <div id="analysis">
                <div class="analysis_left">
                    <p class="shenlv">50%</p>
                    <p>胜率</p>
                </div>
                <!-- 用JS去设置 analysis_right_line类下的span百分长度即可控制进度条 -->
                <div class="analysis_right">
                    <div class="analysis_right_content">
                        <div class="analysis_right_titel">总赛事</div>
                        <div class="analysis_right_line"><span style="width:10%;"></span></div>
                        <div class="analysis_right_num">1次</div>
                    </div>
                    <div class="analysis_right_content">
                        <div class="analysis_right_titel">赢</div>
                        <div class="analysis_right_line"><span style="width:40%;"></span></div>
                         <div class="analysis_right_num">1次</div>
                    </div>
                    <div class="analysis_right_content">
                        <div class="analysis_right_titel">输</div>
                        <div class="analysis_right_line"><span style="width:70%;"></span></div>
                        <div class="analysis_right_num">1次</div>
                    </div>        		        		
                </div>
            </div>
            <div class="myidnex_titel">
                <span>最近五场赛事</span>
                <div class="myidnex_titel_line"></div>
            </div>
            <div class="mypk_list"  onclick="goDetailsPageClick('pkstart')">
                <div class="weui-flex my_flex">
                    <span class="my_type_pk">世界杯</span>
                    <div class="weui-flex__item my_type_pk_top">
                        <div class="placeholder my_type_pk_top_all">
                            <span class="my_type_pk_top_span_o">俄罗斯</span>
                            <span class="my_type_pk_top_span_t"><img src="img/my_pk.png"></span>
                        </div>
                    </div>
                    <div class="weui-flex__item my_type_pk_top"><div class="placeholder">沙特</div></div>
                    <div class="weui-flex__item"><div class="placeholder my_type_pk_top">---</div></div>
                    <div class="weui-flex__item my_type_pk_th">
                        <div class="placeholder">
                            <p class="can_color can_mar">5/1000</p>
                            <p>未开奖</p>
                        </div>
                    </div>
                </div>
                <div class="weui-flex my_list_b">
                    <div class="weui-flex__item">
                        <div class="placeholder">
                            <span class="can_color">参战费:</span>100积分
                        </div>
                    </div>
                    <div class="weui-flex__item"><div class="placeholder"><span class="can_color">奖池:</span>3000积分</div></div>
                    <div class="weui-flex__item"><div class="placeholder"><span class="can_color">日期:</span>2008.10.20</div></div>
                </div>		
            </div> 
        
            <div class="mypk_list" onclick="goDetailsPageClick('pkend')">
                <div class="weui-flex my_flex">
                    <span class="my_type_pk">世界杯</span>
                    <div class="weui-flex__item my_type_pk_top">
                        <div class="placeholder my_type_pk_top_all">
                            <span class="my_type_pk_top_span_o">俄罗斯</span>
                            <span class="my_type_pk_top_span_t"><img src="img/my_pk.png"></span>
                        </div>
                    </div>
                    <div class="weui-flex__item my_type_pk_top"><div class="placeholder">沙特</div></div>
                    <div class="weui-flex__item"><div class="placeholder my_type_pk_co">+800</div></div>
                    <div class="weui-flex__item my_type_pk_th">
                        <div class="placeholder">
                            <p class="can_color can_mar" >5/1000</p>
                            <p>已结束</p>
                        </div>
                    </div>
                </div>
                <div class="weui-flex my_list_b">
                    <div class="weui-flex__item">
                        <div class="placeholder">
                            <span class="can_color">参战费:</span>100积分
                        </div>
                    </div>
                    <div class="weui-flex__item"><div class="placeholder"><spanclass="can_color">奖池:</span>3000积分</div></div>
                    <div class="weui-flex__item"><div class="placeholder"><span class="can_color">日期:</span>2008.10.20</div></div>
                </div>		
            </div> 
            <div class="mypk_list" onclick="goDetailsPageClick('pkend')">
                <div class="weui-flex my_flex">
                    <span class="my_type_pk">世界杯</span>
                    <div class="weui-flex__item my_type_pk_top">
                        <div class="placeholder my_type_pk_top_all">
                            <span class="my_type_pk_top_span_o">俄罗斯</span>
                            <span class="my_type_pk_top_span_t"><img  src="img/my_pk.png"></span>
                        </div>
                    </div>
                    <div class="weui-flex__item my_type_pk_top"><div class="placeholder">沙特</div></div>
                    <div class="weui-flex__item"><div class="placeholder my_placeholder_shu">输</div></div>
                    <div class="weui-flex__item my_type_pk_th">
                        <div class="placeholder">
                            <p class="can_color can_mar">5/1000</p>
                            <p>已结束</p>
                        </div>
                    </div>
                </div>
                <div class="weui-flex my_list_b">
                    <div class="weui-flex__item">
                        <div class="placeholder">
                            <span class="can_color">参战费:</span>100积分
                        </div>
                    </div>
                    <div class="weui-flex__item"><div class="placeholder"><span class="can_color">奖池:</span>3000积分</div></div>
                    <div class="weui-flex__item"><div class="placeholder"><span class="can_color">日期:</span>2008.10.20</div></div>
                </div>		
            </div> 
        </div>
</body>
</html>
<!-- third-第三方库(必须) begin -->
<script src="third/jquery/jquery.min.js"></script>
<script type="text/javascript"  src="js/myindex.js"></script>
