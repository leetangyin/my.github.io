<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">    
    <title>世界杯</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="third/weiui/weui.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/myindex.css" />
</head>
<body>
    <div id="otherheader"></div>
	<div class="myindex" style="padding-top: 50px;">
            <div id="myindex_img">
                <div><img src="img/user_img1.png"></div>
                <div style="margin-top:10px;">A杨洋洋1</div>
            </div>
            <div class="weui-flex" id="my_placeholder">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <div class="my_line"></div>
                        <p>100</p>
                        <p>胜率排名</p>
                    </div>
                </div>           
                <div class="weui-flex__item">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <p>100</p>
                        <p>累积得积分</p>
                    </div>
                </div>            	
                </div>
                <div class="weui-flex__item">
                <div class="weui-flex__item">
                    <div class="placeholder">
                    <div class="my_line" style="left:0;"></div>
                        <p>100</p>
                        <p>积分排名</p>
                    </div>
                </div>            	
                </div>
            </div>
            <div class="myidnex_titel">
                <span>最近30天的战绩</span>
                <div class="myidnex_titel_line"></div>
            </div>
            <div id="analysis">
                <div class="analysis_left">
                    <p style="color: #32CE85;margin-top: 15px">50%</p>
                    <p>胜率</p>
                </div>
                <!-- 用JS去设置 analysis_right_line类下的span百分长度即可控制进度条 -->
                <div class="analysis_right">
                    <div class="analysis_right_content">
                        <div class="analysis_right_titel">总竞赛</div>
                        <div class="analysis_right_line"><span style="width:10%;"></span></div>
                        <div class="analysis_right_num">1次</div>
                    </div>
                    <div class="analysis_right_content">
                        <div class="analysis_right_titel">赢</div>
                        <div class="analysis_right_line"><span style="width:40%;"></span></div>
                         <div class="analysis_right_num">1次</div>
                    </div>
                    <div class="analysis_right_content">
                        <div class="analysis_right_titel">输</div>
                        <div class="analysis_right_line"><span style="width:70%;"></span></div>
                        <div class="analysis_right_num">1次</div>
                    </div>        		        		
                </div>
            </div>
            <div class="myidnex_titel">
                <span>最近五场竞赛</span>
                <div class="myidnex_titel_line"></div>
            </div>
            <div class="mypk_list">
                <div class="weui-flex" style="background-color:#fff;padding-top:10px;position:relative">
                    <span class="my_type_pk">世界杯</span>
                    <div class="weui-flex__item" style="padding-top:13px">
                        <div class="placeholder" style="position: relative;">
                            <span style="display:inline-block;margin-right:10px;max-width:48px;">俄罗斯</span>
                            <span style="display:inline-block;position:absolute;right:15px;"><img style="width:16px;" src="img/my_pk.png"></span>
                        </div>
                    </div>
                    <div class="weui-flex__item" style="padding-top:13px"><div class="placeholder">沙特</div></div>
                    <div class="weui-flex__item"><div class="placeholder" style="padding-top:13px">---</div></div>
                    <div class="weui-flex__item" style="padding-top:3px">
                        <div class="placeholder">
                            <p style="color:#ccc;margin-bottom:0px;">5/1000</p>
                            <p>未开奖</p>
                        </div>
                    </div>
                </div>
                <div class="weui-flex" style="background-color:#fff">
                    <div class="weui-flex__item">
                        <div class="placeholder">
                            <span style="color:#ccc">参战费:</span>100积分
                        </div>
                    </div>
                    <div class="weui-flex__item"><div class="placeholder"><span style="color:#ccc">奖池:</span>3000积分</div></div>
                    <div class="weui-flex__item"><div class="placeholder"><span style="color:#ccc">日期:</span>2008.10.20</div></div>
                </div>		
            </div> 
            
            <div class="mypk_list">
                <div class="weui-flex" style="background-color:#fff;padding-top:10px;position:relative">
                    <span class="my_type_pk">世界杯</span>
                    <div class="weui-flex__item" style="padding-top:13px">
                        <div class="placeholder" style="position: relative;">
                            <span style="display:inline-block;margin-right:10px;max-width:48px;">俄罗斯</span>
                            <span style="display:inline-block;position:absolute;right:15px;"><img style="width:16px;" src="img/my_pk.png"></span>
                        </div>
                    </div>
                    <div class="weui-flex__item" style="padding-top:13px"><div class="placeholder">沙特</div></div>
                    <div class="weui-flex__item"><div class="placeholder" style="padding-top:13px">---</div></div>
                    <div class="weui-flex__item" style="padding-top:3px">
                        <div class="placeholder">
                            <p style="color:#ccc;margin-bottom:0px;">5/1000</p>
                            <p>未开奖</p>
                        </div>
                    </div>
                </div>
                <div class="weui-flex" style="background-color:#fff">
                    <div class="weui-flex__item">
                        <div class="placeholder">
                            <span style="color:#ccc">参战费:</span>100积分
                        </div>
                    </div>
                    <div class="weui-flex__item"><div class="placeholder"><span style="color:#ccc">奖池:</span>3000积分</div></div>
                    <div class="weui-flex__item"><div class="placeholder"><span style="color:#ccc">日期:</span>2008.10.20</div></div>
                </div>		
            </div>             
            
        </div>

</body>
</html>
<!-- third-第三方库(必须) begin -->
<script src="third/jquery/jquery.min.js"></script>
<!-- base lib-基础库 end-->
<script src="lib/namespace.js"></script><!--namespace 全局匿名空间封装  -->
<script src="lib/utlis.js"></script><!--untils 公共函数封装，包括验证方法 -->
<!-- component 头部，底部引用 -->
<script src="component/header/otherheader.js"></script>
<script type="text/javascript"  src="js/myindex.js"></script>
