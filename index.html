<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <script type="text/javascript" src="jquery.min.js"></script>
    <title>1</title>
    <style>
        body,html,#box{
            padding: 0;
            margin: 0;
            height: 100%;
        }
        #box{
            width: 100%;
            position:relative;
            overflow: hidden;
        }
        #box_left{
            height: 100%;
            width: 30%;
            background: lightblue;
            float: left;
            
        }
        #box_right{
            height: 100%;
            width: 50%;
            background: lightyellow;
            float: left;
        }
        
  
    </style>
</head>
<body>
<div id="box">
    <div id="box_content" style="position: absolute;width: 200%;height: 100%">
        <div id="box_left">

        </div>
        <div id="box_right">
            <div id="text">通讯录</div>
        </div>
    </div>
</div>
<script>
    $('#text').click(function(){
        $("#box_content").animate({left: '-60%'}, "slow");
    })
   
</script>
</body>
</html>
