<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>注册</title>
    <link href="../css/weiui.css" rel="stylesheet" />
    <style>
        .top {
            margin-top: 10%;
            margin-bottom: 18%;
            width: 100%;
        }

        .top img {
            width: 92%;
            display: block;
            margin: 0 auto;
        }

        .my_bnt {
            background: #FFCD59;
            height: 55px;
            line-height: 55px;
            display: block;

        }

        .bottom_bnt {
            width: 90%;
            margin: 0 auto;
        }

        .my_bnt img {
            position: relative;
            width: 35px;
            height: 35px;
            top: 8px;
            margin-right: 10px;
        }
        .my_bnt_ios img{
            margin-right: 8px;
            margin-left: -30px;
        }
    </style>
</head>

<body>
    <div class="top">
        <img src="../img/student.png">
    </div>
    <div class="bottom_bnt">
        <div class="weui-btn weui-btn_block my_bnt">
            <img src="../img/android@2x.png" /><span>点击下载Adnroid学生端</span></div>
        <div class="weui-btn weui-btn_block my_bnt my_bnt_ios"><img  src="../img/ios@2x.png" />
            <span>点击下载IOS学生端</span></div>
    </div>
</body>

</html>
