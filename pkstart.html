<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">    
    <title>世界杯</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="third/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/pkstart.css" />
</head>
<body>
    <div id="pkend_header">
        <div id="pkend_header_left"><img src="img/left.png" onclick="goBackClick()"/></div>
        <ul>
            <li class="pkend_guo"><img src="img/guo1.png"/></li>
            <li class="pkend_text">
                <div class="pkend_results">
                    <p class="pkend_top_text">世界杯 A组</p>
                    <p class="pkend_bottom_text">5 : 0</p>
                </div>
            </li>
            <li class="pkend_guo"><img src="img/guo2.png"></li>
        </ul>
        <div style="clear: both;"></div>
        <div id="pk_name">
            <div class="pk_name_lfet">俄国</div>
            <span>未结束</span>
            <div class="pk_name_right">沙特</div>
        </div>
    </div>
    <div id="pkstart_top">
        —— 请选择你支持的一方 ——
    </div>
    <div id="pkstart_content">
        <div id="pkstart_content_but">
            <div class="row my_row">
                <div class="col-xs-4">
                    <button class="btn btn-default" style="background: #F5F5F5;border-radius: 0px;width: 80px" type="submit" onclick="betClick('主胜')">主胜</button>
                    <div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            60%
                            </div>
                        </div>                            
                    </div>
                    <div class="support">
                        35%人支持
                    </div>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default" onclick="betClick('平局')" style="background: #F5F5F5;border-radius: 0px;width: 80px" type="submit">平局</button>
                    <div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            60%
                            </div>
                        </div>                            
                    </div>
                    <div class="support">
                        35%人支持
                    </div>                        
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default" onclick="betClick('客胜')" style="background: #F5F5F5;border-radius: 0px;width: 80px" type="submit">客胜</button>
                    <div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            60%
                            </div>
                        </div>                            
                    </div>
                    <div class="support">
                        35%人支持
                    </div>                        
                </div>
            </div>
        </div>
        <div id="pkstart_list">
            <div class="media">
                <div class="media-left media-middle" >
                    <div class="my_media_img"><img class="media-object" src="img/pk_current.png" alt="..." style="width: 30px;margin: 0 auto"></div>
                </div>
                <div class="media-body">
                    <h4 class="my_meia_titel my-font-bold"> 当前奖池</h4>
                    <h4 class="my_meia_titel my_meia_titel_line"><span class="my-text-color-t">349999999</span><span style="margin-left:6px; ;color: #ccc;font-size: 13px;">积分</span></h4>
                </div>
            </div>
           
            <div class="media">
                <div class="media-left media-middle" >
                    <div class="my_media_img"><img class="media-object" src="img/time.png" alt="..." style="width: 30px;margin: 0 auto"></div>
                </div>
                <div class="media-body">
                    <h4 class="my_meia_titel my-font-bold">
                        距截至时间
                    </h4>
                    <h4 class="my_meia_titel my_meia_titel_line">
                        <span class="my-text-color-t">02</span>天
                        <span class="my-text-color-t mgl10">04</span>时
                        <span class="my-text-color-t mgl10">50</span>分
                    </h4>
                </div>
            </div>          

            <div class="media">
                <div class="media-left media-middle" >
                    <div class="my_media_img"><img class="media-object" src="img/canyu.png" alt="..." style="width: 30px;margin: 0 auto"></div>
                </div>
                <div class="media-body">
                    <h4 class="my_meia_titel">
                        <span class="my-font-bold">参与者</span>
                        <span style="color: #ccc">(1000/324834758)</span>
                    </h4>
                    <h4 class="my_meia_titel" style="height: 50px;">
                        <img src="img/user_img.png">
                        <img src="img/user_img.png">
                        <img src="img/user_img.png">
                        <img src="img/user_img.png">
                        <img src="img/user_img.png">
                        <img src="img/user_img.png">
                    </h4>
                </div>
            </div>            
        </div>
    </div>
    <div id="pkstart_footer">
        <img src="img/rules.png"> 玩法规则
    </div>
    <div id="my_mode">
    </div>
    <div id="bet">
        <div id="bet_titel" class="my-text-color-t">
            你当前选择为：<span id="choose_text"></span>
            <div id="close" onclick="closeBetClick()"><img style="width:20px;" src="img/colse.png"/></div>
        </div>
        <div id="bet_content">
            <div>我的积分：<span class="my-text-color-t">100</span></div>
        </div>
        <div id="bet_but">
            <ul>
                <li onclick="reductionClick()">-</li>
                <li class="bet_but_num">0</li>
                <li class="my-text-color-t" onclick="addClick()">+</li>
            </ul>
            <div id="my_submit">
                <button class="btn btn-default my-but-style" type="submit">立即投注<span id="integral_num">100</span>积分</button>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
<!-- third-第三方库(必须) begin -->
<script src="third/jquery/jquery.min.js"></script>
<script src="third/jquery/bootstrap.min.js"></script>
<script src="third/jquery/bootstrap.min.js"></script>
<!-- base lib-基础库 end-->
<script src="lib/namespace.js"></script><!--namespace 全局匿名空间封装  -->
<script src="lib/utlis.js"></script><!--untils 公共函数封装，包括验证方法 -->
<!-- component 头部，底部引用 -->
<script src="component/footer/footer.js"></script>
<script type="text/javascript"  src="js/pkstart.js"></script>
