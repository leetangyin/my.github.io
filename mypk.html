<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">    
    <title>世界杯</title>
    <link rel="stylesheet" type="text/css" media="screen" href="third/weiui/weui.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/mypk.css" />
</head>
<body>
    <div id="otherheader">
        <div class="otherheader_left" onclick="goBackClick()"><img src="img/left.png" class="otherheader_left_img"></div>
        <div class="otherheader_text"><span>我的赛事</span></div>        
    </div>
   <div class="mypk">
        <div class="mypk_list" onclick="goDetailsPageClick('pkend')">
            <div class="weui-flex my_flex">
                <span class="my_type_pk">世界杯</span>
                <div class="weui-flex__item my_type_pk_top">
                    <div class="placeholder my_type_pk_top_all">
                        <span class="my_type_pk_top_span_o">俄罗斯</span>
                        <span class="my_type_pk_top_span_t"><img  src="img/my_pk.png"></span>
                    </div>
                </div>
                <div class="weui-flex__item my_type_pk_top"><div class="placeholder">沙特</div></div>
                <div class="weui-flex__item"><div class="placeholder my_placeholder_shu">输</div></div>
                <div class="weui-flex__item my_type_pk_th">
                    <div class="placeholder">
                        <p class="can_color can_mar">5/1000</p>
                        <p>已结束</p>
                    </div>
                </div>
            </div>
            <div class="weui-flex my_list_b">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span class="can_color">参战费:</span>100积分
                    </div>
                </div>
                <div class="weui-flex__item"><div class="placeholder"><span class="can_color">奖池:</span>3000积分</div></div>
                <div class="weui-flex__item"><div class="placeholder"><span class="can_color">日期:</span>2008.10.20</div></div>
            </div>		
        </div>
         <div class="mypk_list" onclick="goDetailsPageClick('pkend')">
            <div class="weui-flex my_flex">
                <span class="my_type_pk">世界杯</span>
                <div class="weui-flex__item my_type_pk_top">
                    <div class="placeholder my_type_pk_top_all">
                        <span class="my_type_pk_top_span_o">俄罗斯</span>
                        <span class="my_type_pk_top_span_t"><img  src="img/my_pk.png"></span>
                    </div>
                </div>
                <div class="weui-flex__item my_type_pk_top"><div class="placeholder">沙特</div></div>
                <div class="weui-flex__item"><div class="placeholder my_placeholder_shu">输</div></div>
                <div class="weui-flex__item my_type_pk_th">
                    <div class="placeholder">
                        <p class="can_color can_mar">5/1000</p>
                        <p>已结束</p>
                    </div>
                </div>
            </div>
            <div class="weui-flex my_list_b">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span class="can_color">参战费:</span>100积分
                    </div>
                </div>
                <div class="weui-flex__item"><div class="placeholder"><span class="can_color">奖池:</span>3000积分</div></div>
                <div class="weui-flex__item"><div class="placeholder"><span class="can_color">日期:</span>2008.10.20</div></div>
            </div>		
        </div>       
   </div>

    <div class="my_pk_back_but"><a href="quiz.html">返回赛事</a></div>	   
</body>
</html>
