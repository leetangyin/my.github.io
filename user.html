<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">    
    <title>世界杯</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="third/weiui/weui.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="third/swiper/swiper.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/user.css" />
</head>
<body>
    <div id="otherheader"></div>
	<div class="user">
            <div class="user_content">
                <div class="weui-panel" style="margin-bottom:20px;">
                    <div class="weui-panel__bd">
                        <div class="weui-media-box weui-media-box_small-appmsg">
                            <div class="weui-cells" onclick="goPageClick('myindex')">
                                <div class="weui-cell weui-cell_access" style="height: 70px;">
                                    <div class="weui-cell__hd my_hp" >
                                        <img src="img/my_top.png" style="width:55px;margin-right:5px;display:block;border-radius: 50%;">
                                    </div>
                                    <div class="weui-cell__bd weui-cell_primary" style="margin-top:11px;">
                                        <p>羊羊羊</p>
                                    </div>
                                    <span class="weui-cell__ft">个人主页</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="user_content_list" style="background:#fff">
                    <div class="weui-cell weui-cell_access" onclick="goPageClick('topup')">
                        <div class="weui-cell__bd">
                            <span style="vertical-align: middle"><img style="width:23px" src="img/momey_package.png"/></span>
                            <span style="margin-left: 5px;">钱包</span>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </div>
                    <div class="weui-cell weui-cell_access" onclick="goPageClick('rush')">
                        <div class="weui-cell__bd">
                            <span style="vertical-align: middle"><img style="width:23px" src="img/top-up.png"/></span>
                                <span  style="margin-left: 5px;">充值</span>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </div>
                </div>
                <div class="user_content_list" style="background:#fff;margin-top:20px;">
                    <div class="weui-cell weui-cell_access" onclick="goPageClick('mypk')">
                        <div class="weui-cell__bd">
                            <span style="vertical-align: middle"><img style="width:23px" src="img/my_pk.png"/></span>
                            <span style="margin-left: 5px;">我的赛事</span>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </div>
                    <div class="weui-cell weui-cell_access" onclick="goPageClick('ranking')">
                        <div class="weui-cell__bd">
                            <span style="vertical-align: middle"><img style="width:23px" src="img/my_top_pk.png"/></span>
                                <span  style="margin-left: 5px;">我的排名</span>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </div> 
                    <!-- <div class="weui-cell weui-cell_access">
                        <div class="weui-cell__bd">
                            <span style="vertical-align: middle"><img style="width:23px" src="img/my_level.png"/></span>
                                <span  style="margin-left: 5px;">我的等级</span>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </div>				 -->
                </div>
            </div>
        </div>
    <div id="footer">
    </div>
</body>
</html>
<!-- third-第三方库(必须) begin -->
<script src="third/jquery/jquery.min.js"></script>
<script src="third/jquery/bootstrap.min.js"></script>
<script src="third/jquery/bootstrap.min.js"></script>
<script src="third/swiper/swiper.min.js"></script>

<!-- base lib-基础库 end-->
<script src="lib/namespace.js"></script><!--namespace 全局匿名空间封装  -->
<script src="lib/utlis.js"></script><!--untils 公共函数封装，包括验证方法 -->
<!-- component 头部，底部引用 -->
<script src="component/footer/footer.js"></script>
<script src="component/header/otherheader.js"></script>
<script src="js/user.js"></script>
